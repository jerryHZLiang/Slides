<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" type="text/css" href="style.css"/>
 <link href="http://fonts.font.im/css?family=Cookie" rel="stylesheet" type="text/css">
  <script src="//at.alicdn.com/t/font_991836_42yi35ubgg6.js"></script>
  <title>Slides</title>
</head>

<body>
  <header>
    <div class="header-inner">
      <h1>Slides</h1>
      <ul>
        <li>
          <a href="https://github.com/jerryHZLiang" target="_blank">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-github"></use>
            </svg>
          </a>
        </li>
        <li>
          <a href="http://hezhenliang.top/" target="_blank">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-blog"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </header>
  <article class="wrapper">
    <section class="loop" id="loop">
      <h2>Loop模式</h2>
      <div class="window">
        <div id="images" class="images">
          <img src="./images/num1.jpg" alt="num1.jpg" title="num1.jpg" class="enter" />
          <img src="./images/num2.jpg" alt="num2.jpg" title="num2.jpg" class="standby" />
          <img src="./images/num3.jpg" alt="num3.jpg" title="num3.jpg" class="leave" />
        </div>
        <div class="buttons">
          <div class="prev" id="prev">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-left"></use>
            </svg>
          </div>
          <div class="next" id="next">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-right"></use>
            </svg>
          </div>
        </div>
        <div class="items">
          <span class="active"></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </section>
    <section class="thumb" id="thumb">
      <h2>缩略图模式</h2>
      <div class="thumbSlides_wrapper">
        <div class="window">
          <div class="images">
            <img src="./images/num1.jpg" alt="num1">
            <img src="./images/num2.jpg" alt="num2">
            <img src="./images/num3.jpg" alt="num3">
          </div>
        </div>
        <div class="controller">
          <div class="thumbWindow"></div>
          <ul class="thumbBtns" id="thumbBtns">
            <li class="active"></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </section>
  </article>
  <footer>Made by <a href="https://github.com/jerryHZLiang" target="_blank">HZL</a>
    | View source on <a href="https://github.com/jerryHZLiang/Slides" target="_blank">GitHub</a>
  </footer>
  <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
